<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <!--Styles-->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body onload="onload()">
    
    <div id="divContainer">
        <div id="container">
            <div class="block">
                <div class="info-container">
                    <div class="title" id="location"></div>
                </div>
                <div class="info-container">
                    <div class="info" id="date"></div>
                </div>
                <div class="info-container">
                    <div class="info" id="description"></div>
                </div>
            </div>
    
            <div class="block">
                <p>Temperature</p>
                <div class="temp" id="temperature"></div>
                <p>Feels like</p>
                <div class="temp" id="temperature_feel"></div>
            </div>
            
            <div class="block">
                <p>Max.</p>
                <div class="temp" id="temperature_max"></div>
                <p>Min.</p>
                <div class="temp" id="temperature_min"></div>
            </div>
        </div>

        <div class="update">
            <p>Last Update: </p>
            <div class="info" id="hour"></div>
            <button id="refresh"><img src="https://img.icons8.com/material-rounded/16/null/rotate-right.png"/></button>
        </div>

    </div>
    


    <div id="loader" class="loader">Loading...</div>

    <!--Scripts-->
    <script src="js/app.js"></script>
</body>
</html>
