<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculator</title>

    <!--Styles-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="value-prev"></div>
                <div id="value-actual"></div>
            </div>
            <button onclick="display.deleteAll()" class="col-2">C</button>
            <button onclick="display.delete()">&larr;</button>
            <button class="operator" value="dividir">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="multiplicar">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="restar">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="sumar">+</button>
            <button class="col-2 number">0</button>
            <button class="number">.</button>
            <button class="operator" value="igual">=</button>

        </div>
    </div>

    <a href="../index.html">
        <div class="home">
            <span class="home-icon">
                <ion-icon name="home-outline"></ion-icon>
            </span>
        </div>
    </a>

    
    <!--Scripts-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/Display.js"></script>
    <script src="js/Calculator.js"></script>
    <script src="js/app.js" defer></script>
</body>
</html>
